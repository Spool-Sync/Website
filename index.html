      rel="stylesheet"
      onload="this.media = 'all'"
    />
  </head>
  <body>
    <div id="app"></div>
    <!-- Minimal Cookie Banner for Microsoft Clarity -->
    <div
      id="cookie-banner"
      style="
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 9999;
        background: rgba(20, 20, 20, 0.95);
        color: #fff;
        padding: 12px 16px;
        font-size: 15px;
        display: none;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.08);
        text-align: center;
      "
    >
      This site uses Microsoft Clarity for analytics.
      <button
        id="cookie-accept"
        style="
          background: #51cf66;
          color: #222;
          border: none;
          padding: 6px 16px;
          margin-left: 12px;
          border-radius: 4px;
          cursor: pointer;
          font-weight: 600;
        "
      >
        Accept
      </button>
      <button
        id="cookie-decline"
        style="
          background: #eee;
          color: #222;
          border: none;
          padding: 6px 16px;
          margin-left: 6px;
          border-radius: 4px;
          cursor: pointer;
        "
      >
        Decline
      </button>
    </div>
    <script>
      // Cookie banner logic
      function setCookie(name, value, days) {
        let expires = "";
        if (days) {
          const date = new Date();
          date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
          expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
      }
      function getCookie(name) {
        const match = document.cookie.match(
          new RegExp("(^| )" + name + "=([^;]+)"),
        );
        return match ? match[2] : null;
      }
      function showBanner() {
        document.getElementById("cookie-banner").style.display = "block";
      }
      function hideBanner() {
        document.getElementById("cookie-banner").style.display = "none";
      }
      window.addEventListener("DOMContentLoaded", function () {
        if (!getCookie("clarityConsent")) {
          showBanner();
        } else if (getCookie("clarityConsent") === "accepted") {
          // Load Clarity if accepted
          (function (c, l, a, r, i, t, y) {
            c[a] =
              c[a] ||
              function () {
                (c[a].q = c[a].q || []).push(arguments);
              };
            t = l.createElement(r);
            t.async = 1;
            t.src = "https://www.clarity.ms/tag/vmgzzcc4su";
            y = l.getElementsByTagName(r)[0];
            y.parentNode.insertBefore(t, y);
          })(window, document, "clarity", "script", "vmgzzcc4su");
        }
        var acceptBtn = document.getElementById("cookie-accept");
        var declineBtn = document.getElementById("cookie-decline");
        if (acceptBtn) {
          acceptBtn.onclick = function () {
            setCookie("clarityConsent", "accepted", 365);
            hideBanner();
            // Load Clarity
            (function (c, l, a, r, i, t, y) {
              c[a] =
                c[a] ||
                function () {
                  (c[a].q = c[a].q || []).push(arguments);
                };
              t = l.createElement(r);
              t.async = 1;
              t.src = "https://www.clarity.ms/tag/vmgzzcc4su";
              y = l.getElementsByTagName(r)[0];
              y.parentNode.insertBefore(t, y);
            })(window, document, "clarity", "script", "vmgzzcc4su");
          };
        }
        if (declineBtn) {
          declineBtn.onclick = function () {
            setCookie("clarityConsent", "declined", 365);
            hideBanner();
          };
        }
      });
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
